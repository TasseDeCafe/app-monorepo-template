name: Backend Smoke Test
# See GRAM-1788 for a description of the workflow

on:
  push:
    branches: ["*"]
    paths:
      - 'apps/backend/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - 'package.json'
  pull_request:
    paths:
      - 'apps/backend/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - 'package.json'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.18.2 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Build backend
        run: pnpm --filter @template-app/backend run build

      - name: Production smoke test
        run: |
          set -euxo pipefail
          pnpm install --filter @template-app/backend --prod --no-frozen-lockfile
          pnpm --filter @template-app/backend exec sh -c 'mkdir -p dist/apps/backend/src/assets && cp -R src/assets/. dist/apps/backend/src/assets/'
          # we set the environment to test to avoid using doppler secrets completely
          export NODE_ENV=test
          status=0
          timeout 10 pnpm --filter @template-app/backend exec node dist/apps/backend/src/index.js || status=$?
          if [ "$status" -eq 124 ]; then
            echo 'Process timed out after 10s (expected when server keeps running).'
          elif [ "$status" -ne 0 ]; then
            exit "$status"
          fi
